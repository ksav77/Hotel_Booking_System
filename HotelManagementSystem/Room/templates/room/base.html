{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Annapurna Hotel</title>
   
</head>
<body>
  <header id="page-header">
    <div class="container">
      <!--Page logo-->
      <div id="logo">
        <a href="{% url 'blog-home' %}">
          <img class="logo" src="{% static "media/logo.png" %}" alt="image" />
        </a>
      </div>
      <div class="navbar">
        <nav>
          <ul>
            <li>
              <a href="{% url 'blog-room' %}">Rooms</a>
            </li>
            <li>
              <a href="{% url 'blog-food' %}">Food and Beverage</a>
            </li>
            <li>
              <a href="{% url 'blog-about' %}">About Us</a>
            </li>
            <li>
              <a href="{% url 'blog-Contact' %}">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
      <main role="main" class="container">       
            {% block content %}{% endblock %}          
      </main>   
</body>
<footer class="footer">
  
   <div class="add">
	<div class="del">

	</div>

		  <i class="fa fa-facebook"></i>
	    </div>
	        <div class="fot-icon">

	        </div>
	    <div class="fot-icon">
	       <i class="fa fa-instagram"></i>
		</div>
    </div>
	<div class="text">

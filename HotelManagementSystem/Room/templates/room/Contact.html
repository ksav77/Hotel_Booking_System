{% extends "room/base.html" %}
<!-- blog ko base.html -->
{% block content %}
<!-- for overriding from base.html -->
{% load static %}
<div class="div9">
               <img src= "{% static "media/contact.jpg" %}" alt="contacting image">
              <form  method = "POST">
                {% csrf_token %}
                <div class="container" >
                <div class="row">
                  <div class="col1">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col2">
                    <input name="fname" type="text" id="fname"  placeholder="Your First name.." required>
                  </div>
                </div>
                <div class="row">
                  <div class="col1">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col2">
                    <input name="lname" type="text" id="lname"  placeholder="Your last name.." required>
                  </div>
                </div>
                <div class="row">
                    <div class="col1">
                        <label for="Contact">Contact No.</label>
                      </div>
                      <div class="col2">
                        <input name="Contactnumber" type="number" id="Contact"  placeholder="Your Contact number" required >
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col1">
                    <label for="subject" style="margin-left: 10px;">Message</label>
                  </div>
                  <div class="col2">
                    <textarea name="message" id="subject" placeholder="Write something.." style="height:200px;" required></textarea>
                  </div>
                </div>
                <div class="row">
  
                  <input type="submit" value="Submit" onclick="contbtn()">
                
                </div>
                </form>
              </div>
              <style>
                
                body{
                  background-color: white;
                }
                input[type=text], select, textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  resize: vertical;
                  margin-left: 5px;
                }

                label {
                  padding: 12px 12px 12px 0;
                  display: inline-block;
                }

                input[type=submit] {
                  background-color: green;
                  color: white;
                  padding: 16px 20px;
                  margin-bottom: 5%;
                  margin-left: 82%;
                  width: 15%;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  float: right;
                }
                input[type=number], select, textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  resize: vertical;
                  max-lines: 10;
                }


                input[type=submit]:hover {
                  background-color: #45a049;
                }


                .col1 {
                  float: left;
                  width: 25%;
                  margin-top: 6px;
                }

                .col2 {
                  float: left;
                  width: 75%;
                  margin-top: 6px;
                }

                /* Clear floats after the columns */
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }
                .div9{
                    width: 80%;
                    margin-left: 10%;
                }
                .div9 img{
                  width: 100%;
                  height: 290px;
                  
                }
              </style>
              <script>
                function contbtn(){
                  alert("Message has been sent successfully");
                }
              </script>
 {% endblock content %}
